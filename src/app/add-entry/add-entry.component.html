<mat-card>
  <mat-card-content>
    <form [formGroup]="addEntryForm" (ngSubmit)="onSubmit()" class="add-entry-form">
      <mat-form-field appearance="outline">
        <mat-label>Start Date Time</mat-label>
        <input matInput id="startDateTime" type="datetime-local" formControlName="startDateTime">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Stop Date Time</mat-label>
        <input matInput id="stopDateTime" type="datetime-local" formControlName="stopDateTime">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Record Type</mat-label>
        <mat-select placeholder="Record Type" formControlName="recordTypeId">
          <mat-option *ngFor="let recordType of recordTypeList" [value]="recordType.key">
            {{ recordType.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <mat-select placeholder="Location" formControlName="locationId">
          <mat-option *ngFor="let location of locationList" [value]="location.key">
            {{ location.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="isOffIce">Off Ice</mat-checkbox>

      <mat-form-field appearance="outline">
        <mat-label>Basic Description</mat-label>
        <textarea matInput id="basicDescription" formControlName="basicDescription"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Detailed Description</mat-label>
        <textarea matInput id="detailedDescription" formControlName="detailedDescription"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Freestyle Level</mat-label>
        <input matInput id="freestyleLevel" type="number" formControlName="freestyleLevel">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dance Level</mat-label>
        <input matInput id="danceLevel" type="number" formControlName="danceLevel">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!addEntryForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

<button (click)="testLists()">TEST LISTS</button>
